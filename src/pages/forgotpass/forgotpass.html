<ion-header no-border>

		<ion-navbar style="background:transparent !important">
		  <!-- <ion-title text-center>Forgot Password</ion-title> -->
		</ion-navbar>
	  
	  </ion-header>


<ion-content class="jb-background" no-bounce>
	<div class="SignUpForm">
		<div class="SignUpFormTable-Cell">
			<div class="OnlyForSignUpFormContainer">
				<div class="list fromlist ">
					<div class="forgot-Password">
						<ion-label class="item item-input ">

						</ion-label>
						<img class="setImg" src="assets/imgs/emailIcon1.png">
						<input class="setInputTextForUsername" type="email" placeholder="Email" [(ngModel)]="data.userEmail" required="required">
					
						<div class="border-SignUp"></div>
						<div class="border-SignUp"></div>
					</div>
				</div>
				<div class="row buttonContainerLogin">
					<div class="col">
						<div class="ink ForgotPassword" (click)="changePassword()">
							<span style="font-family:Gotham-Bold;font-size: 16px;letter-spacing: 2px;">RESET PASSWORD</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ion-content>
