<ion-header class="custBar">
  <ion-navbar>
    <ion-title center>Purchase History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div class="jd_page_class">
  <ion-grid>
    
    <ion-row class="jd_custom_row" *ngFor="let purchase of PurchaseDetails" >
      <ion-col col-6><p class="jd_label_text">Competition</p></ion-col>
      <ion-col col-6><p class="jd_text">{{purchase.competition}}</p></ion-col>

      <ion-col col-6><p class="jd_label_text">Team</p></ion-col>
      <ion-col col-6><p class="jd_text">{{purchase.team}}</p></ion-col>

      <ion-col col-6><p class="jd_label_text">Premium Pass</p></ion-col>
      <ion-col col-6>
        <p class="jd_text" *ngIf="(purchase.product !=null && purchase.product !='') && (purchase.product != PremiumPlus &&  purchase.product !='vafa_premium_plus' && purchase.product !='vafa_premium_plus0002')">Premium</p>
        <p class="jd_text" *ngIf="(purchase.product !=null && purchase.product !='') && (purchase.product == PremiumPlus ||  purchase.product =='vafa_premium_plus' || purchase.product =='vafa_premium_plus0002')">Premium Plus</p>
      </ion-col>

      <ion-col col-6><p class="jd_label_text">Amount</p></ion-col>
      <ion-col col-6>
        <p class="jd_text" *ngIf="(purchase.product !=null && purchase.product !='' ) && (purchase.product != PremiumPlus &&  purchase.product !='vafa_premium_plus' && purchase.product !='vafa_premium_plus0002')">$27.99 AUD</p>
        <p class="jd_text" *ngIf="(purchase.product !=null && purchase.product !='' ) && (purchase.product == PremiumPlus ||  purchase.product =='vafa_premium_plus' || purchase.product =='vafa_premium_plus0002')"> $49.99 AUD</p>
      </ion-col>

      <ion-col col-6><p class="jd_label_text">Purchase Date</p></ion-col>
      <ion-col col-6><p class="jd_text">{{purchase.purchase_date}}</p></ion-col>
      
      <ion-col col-6><p class="jd_label_text">Transaction ID</p></ion-col>
      <ion-col col-6><p class="jd_text">{{purchase.transactionid}}</p></ion-col>
    </ion-row>

  </ion-grid>
</div>
</ion-content>
